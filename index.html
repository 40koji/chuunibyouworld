       <h2>STORY</h2>
       <p>高1の秋、丸一敬久は横浜の道端で不思議な場所へ転送される。そこは厨二病の世界だった。どうやら、現実世界と繋がっているらしく、一般人、動物、建物、交通機関は見えている。ただ、その世界には魔王と名乗る支配者がいて、そこに来た人達を出さないようだ。そこで敬久は5人のチームを組んで、厨二病の世界を脱出する計画を立てる。果たして彼らは脱出できるの。</p>
